---
layout: default
title: Tom Bevers a passionate webdeveloper
home: true
---
<h2>Latest Posts</h2>
<ul class="post-list">
  {% for post in site.posts %}
      <li><article><a href="{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></span></a></article></li>
  {% endfor %}
</ul>
